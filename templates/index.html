<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      // A $( document ).ready() block.
      $( document ).ready(function () {
        console.log("ready!");

        var dt = new Date();
        var time = dt.getHours() + ":" + dt.getMinutes() + ":" + dt.getSeconds();

        console.log(dt);
        console.log(time);

        $('#jqueryDate').text(dt);
        $('#jqueryTime').text(time);
      });
    </script>
  </head>
  <body>
    <h1>Index</h1>
    <p id="jqueryDate"></p>
    <p id="jqueryTime"></p>
    <ul>
      {% for myItem in clilist %}
        <li>{{ myItem.CliNom }}</li>
      {% endfor%}
    </ul>
    <!-- page content -->
  </body>
</html>
